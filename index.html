<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./frontPage.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution {
      font-size: 11px;
    text-align: center;
    bottom: -169px;
    position: relative;
    margin: auto;
    color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body style="background-color: hsl(216, 12%, 8%);">
  
    <div class="main">
        <span class="picBack">
        <img src="./images/icon-star.svg" class="thankYou" alt="Star"> </img>
        </span> 
        <div class="mainText">
            <h1>How did we do?</h1>
            <p>
                Please let us know how we did with your support request. All
                feedback is appreciated to help us<br> improve our offering!
            </p>
             
        </div>
        <div class="center">
            <div class="backGround" >
                <h1 class=" imgCurser"  id="1">1</h1>
                <h1 class=" imgCurser"  id="2">2</h1>
                <h1 class=" imgCurser"  id="3">3</h1>
                <h1 class=" imgCurser"  id="4">4</h1>
                <h1 class=" imgCurser"  id="5">5</h1>
              </div>
        </div>
        <button type="submit" class="submitButton">Submit</button>
    </div>
    
    <!-- <button class="btn" onclick="test()">click me</button> -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://grant-royseths-portfolio1132.herokuapp.com/">Grant Royseth</a>.
    </div>
    <script type="text/javascript" src="controll.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
  </body>
  
  </html>
